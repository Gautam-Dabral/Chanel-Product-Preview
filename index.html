<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Product Preview</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1936&q=80"
                alt="chanel" class="res-img" height="400px">
        </div>
        <div class="description">
            <p id="heading">PERFUME</p>
            <h2 id="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p id="new-price">$149.99</p>
                <p id="old-price"><s>$169.99</s></p>
            </div>
            <div class="checkout">
                <button class="cart" onclick="cartClicked()"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                <button class="wishlist" onclick="wishlistClicked()"><i class="fa fa-heart"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
